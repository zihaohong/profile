<!DOCTYPE html>
<html lang="es">

<head>
    <title>Facebluff</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../resources/icon/logo.png" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/loli.css" />
</head>

<body style="background-color: black">
    <div class="container">
        <div class="main">
            <div class="loli">
                <div class="hair">
                    <div class="front">
                        <div class="front-full"></div>
                        <div class="front-outside"></div>
                    </div>
                    <div class="back">
                        <div class="back-full">
                            <div class="fill-content"></div>
                        </div>
                        <div class="back-full-down">
                            <div class="fill-content"></div>
                        </div>
                        <div class="back-inside"></div>
                        <div class="back-left-down"></div>
                        <div class="back-center-down"></div>
                        <div class="back-right-down"></div>
                    </div>
                </div>
                <div class="face">
                    <div id="left" class="eyebrow"></div>
                    <div id="left" class="eyelash"></div>
                    <div id="left" class="mini-eyelash"></div>
                    <div id="left" class="eye">
                        <div id="big" class="eye-blank"></div>
                        <div id="small" class="eye-blank"></div>
                    </div>
                    <div id="left" class="cheek"></div>
                    <div id="right" class="eyebrow"></div>
                    <div id="right" class="eyelash"></div>
                    <div id="right" class="mini-eyelash"></div>
                    <div id="right" class="eye">
                        <div id="big" class="eye-blank"></div>
                        <div id="small" class="eye-blank"></div>
                    </div>
                    <div id="right" class="cheek"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body">
                    <div class="neck"></div>
                    <div id="inside" class="shirt"></div>
                    <div id="outside" class="shirt"></div>
                    <div class="sleeve"></div>
                    <div class="skirt"></div>
                    <div class="hand"></div>
                    <div id="left" class="leg">
                        <div id="up" class="shoe"></div>
                        <div id="down" class="shoe"></div>
                    </div>
                    <div id="right" class="leg">
                        <div id="up" class="shoe"></div>
                        <div id="down" class="shoe"></div>
                    </div>
                </div>
            </div>
            <div>
                <span class="music-note" id="one">&#9835;</span>
                <span class="music-note" id="two">&#9834;</span>
            </div>
            <div>
                <iframe src="../resources/music/silence.mp3" allow="autoplay"></iframe>
                <audio controls autoplay loop>
                    <source src="../resources/music/kokoronashi.mp3" type="audio/mpeg">
                    <source src="../resources/music/kokoronashi.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>

</html>
